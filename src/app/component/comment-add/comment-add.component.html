<div class="form-group purple-border" >

    <form [formGroup]="commentAddForm" >
        <div>
            <label for="theComment"></label>
        <textarea 
        class="form-control"
        formControlName="theComment"

        id="theComment" 
        rows="3"> Yorumunuzu Buraya Yazın </textarea>
        </div>
        

        <div class="mb-3">
            <label for="questionId">Soru Numarası</label>
              <div class="form-group">
                <input
                  type="number"
                  id="questionId"
                  formControlName="questionId"
                  class="form-control"
                  placeholder="Soru Numarası"
                />
              </div>
          </div>


    </form>

    <button type="button" class="btn btn-success" (click)="add()"  >Gönder</button>
   
  </div>
