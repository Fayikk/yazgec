
<div
*ngIf="dataLoaded == true"
class="spinner-border text-danger"
role="status"
>
<span class="visually-hidden">Loading...</span>
</div>


<div 
  
  class="container-fluid mt-100"
  
  >
    <div class="row"
    
    >
        <div class="col-md-12"  *ngIf="dataLoaded == false">
            <div class="card mb-4"  *ngFor="let question of questions | filterpipe:filterText"  >
                <div class="card-header" >
                    <div class="media flex-wrap w-100 align-items-center"> <img src="" class="d-block ui-w-40 rounded-circle" alt="">
                        <div class="media-body ml-3"> <a href="javascript:void(0)" data-abc="true">
                        
                        </a>
                            <div class="text-muted small">13 days ago</div>
                        </div>
                       
                    </div>
                </div>
                <div class="card-body">
                    <p>
                      {{question.title}} 
                    </p>
                    <p> 
                      {{question.description}}
                    </p>
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                    <div class="px-4 pt-3"> <a href="javascript:void(0)" class="text-muted d-inline-flex align-items-center align-middle" data-abc="true"> <i class="fa fa-heart text-danger"></i>&nbsp; <span class="align-middle">445</span> </a> <span class="text-muted d-inline-flex align-items-center align-middle ml-4"> <i class="fa fa-eye text-muted fsize-3"></i>&nbsp; <span class="align-middle">14532</span> </span> </div>
                    <div class="px-4 pt-3"> <button type="button"  class="btn btn-primary" routerLink="/detail/{{question.questionId}}" ><i class="ion ion-md-create"></i>&nbsp; Detaya Git</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
